<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button fill="clear" class="botonvolver" slot="start" routerLink="/home">
      <ion-icon slot="icon-only" name="arrow-undo"></ion-icon>
    </ion-button>
    <ion-title>Mis asistencias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="cards">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">Asistencias realizadas</ion-card-title>
        <ion-card-subtitle class="ion-text-center"> Hoy es {{diaActualText}} {{diaActual}} {{mesActual}} del {{anioActual}}
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-list>

          <ion-item>
            <ion-label class="asigntext fixedLabel" fixed style="min-width: 40%; text-align: start; font-weight: bold; margin-right: 10px;">Asignatura</ion-label>
            <ion-label class="asigntext fixedLabel" fixed style="min-width: 30%; text-align: center; font-weight: bold;">Ãšltima clase</ion-label>
            <ion-label class="asigntext fixedLabel" fixed style="min-width: 25%; text-align: center; font-weight: bold;">Estado</ion-label>
          </ion-item>

          <ion-item *ngFor="let asistencia of asistencias; let i = index;">
            <div class="rectangulo1 ion-align-items-start" [ngStyle]="{'background-color':colores1(i)}"></div>
            <ion-label  class="asigntext fixedLabel" fixed style="min-width: 40%; text-align: start;"> {{ asistencia.asignatura }} </ion-label>
            <ion-label  class="asigntext fixedLabel" fixed style="min-width: 30%; text-align: center;"> {{ asistencia.lastAttendance}} </ion-label>
            <ion-label  class="asigntext fixedLabel" fixed style="min-width: 25%; text-align: center;"*ngIf="asistencia.estado">Presente</ion-label>
            <ion-label  class="asigntext fixedLabel" fixed style="min-width: 25%; text-align: center;"*ngIf="!asistencia.estado">Ausente</ion-label>
          </ion-item>
          
        </ion-list>
      </ion-card-content>
    </ion-card>
    </div>
</ion-content>
