<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio de sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-grid [fixed]="true" style="--ion-grid-padding:5%">
    <ion-row>
      <ion-col>
        <form>
          <h1 style="text-align: center; padding-bottom: 20px;">Ingrese con su cuenta</h1>
          <ion-input required #username="ngModel" type="text" placeholder="Usuario" fill="outline" class="ion-margin-bottom" required [(ngModel)]="user.username" name="username">
            <ion-icon name="person-outline" slot="start"></ion-icon>
          </ion-input>
          <ion-input required #password="ngModel" type="password" placeholder="Contraseña" fill="outline" class="ion-margin-bottom" required [(ngModel)]="user.password" name="password">
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>
        <ion-button expand="block" [disabled]="true" style="text-transform:none; height: 45px; margin-top: 20px;" *ngIf="username.errors||password.errors">
          Iniciar sesión
        </ion-button>
        <ion-button (click)="validar()" expand="block" type="submit" style="text-transform:none; height: 45px; margin-top: 20px;" *ngIf="!username.errors&&!password.errors">
          Iniciar sesión
        </ion-button>
        <ion-text color="warning" *ngIf="error" style="text-align: center;">
          
          <h1>
            <ion-icon size="large" name="close-circle-outline" style="vertical-align: middle; text-align: center;"></ion-icon> Credenciales incorrectas, intente nuevamente</h1>
          <a href="cambiarclave" style="margin-bottom: 16px; display:block; text-decoration: none;">¿Olvidaste tu contraseña?</a>
        </ion-text>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
