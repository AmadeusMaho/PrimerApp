<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio de sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-grid [fixed]="true" style="--ion-grid-padding:5%">
    <ion-row>
      <ion-col>
        <form>
          <h1 style="text-align: center; padding-bottom: 20px;">Ingrese con su cuenta</h1>
          <ion-input type="text" placeholder="Usuario" fill="outline" class="ion-margin-bottom" id="user" errorText="Ingrese un usuario" (keyup)="validar()"
          [(ngModel)]="userInput">
            <ion-icon name="person-outline" slot="start"></ion-icon>
          </ion-input>
          <a href="cambiarclave" style="margin-bottom: 16px; display:block; text-decoration: none;">¿Olvidaste tu contraseña?</a>
          <ion-input required type="password" placeholder="Contraseña" fill="outline" class="ion-margin-bottom" id="password">
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>
        <ion-button expand="block" type="submit" style="text-transform:none; height: 45px; margin-top: 20px;" (click)="validar()">
          Iniciar sesión
        </ion-button>
        <ion-text color="error" *ngIf="error==true">
          <h1>error</h1>
        </ion-text>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
