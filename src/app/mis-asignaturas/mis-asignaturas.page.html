<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mis asignaturas</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mis asignaturas</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <ion-list [inset]="false">
    <ion-item>
      <ion-icon slot="start" name="reader-outline"></ion-icon>
      <ion-label>Arquitectura</ion-label>
      <ion-label slot="end">Sección: 004D</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="reader-outline"></ion-icon>
      <ion-label>Calidad de Software</ion-label>
      <ion-label slot="end">Sección: 004D</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="reader-outline"></ion-icon>
      <ion-label>Estadística Descriptiva</ion-label>
      <ion-label slot="end">Sección: 004D</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="reader-outline"></ion-icon>
      <ion-label>Ética para el trabajo</ion-label>
      <ion-label slot="end">Sección: 001D</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="reader-outline"></ion-icon>
      <ion-label>Proceso de Portafolio 4</ion-label>
      <ion-label slot="end">Sección: 006D</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="reader-outline"></ion-icon>
      <ion-label>Programación de aplicaciones móviles</ion-label>
      <ion-label slot="end">Sección: 004D</ion-label>
    </ion-item>
  </ion-list>
</ion-content>





<ion-footer>
  <ion-toolbar>
    <ion-item routerLink="/home">
      <ion-icon slot="start" name="arrow-undo-outline"></ion-icon>
      <ion-label>Volver</ion-label>
    </ion-item>
  </ion-toolbar>
</ion-footer>
