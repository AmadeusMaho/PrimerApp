<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button fill="clear" class="botonvolver" slot="start" routerLink="/home">
      <ion-icon slot="icon-only" name="arrow-undo"></ion-icon>
    </ion-button>
    <ion-title>Mis asignaturas</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mis asignaturas</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-grid [fixed]="true" style="--ion-grid-padding:2%">
    <ion-list [inset]="false">
      <ion-item *ngFor="let asignatura of asignaturas; let i = index;">
          <div class="rectangulo1 ion-align-items-start" style="margin-right: 10px;" [ngStyle]="{'background-color':colores1(i)}"></div>
          <ion-label>{{asignatura.sigla}} {{asignatura.asignatura}}</ion-label>
          <ion-label slot="end">SecciÃ³n: {{asignatura.seccion}}</ion-label>
        </ion-item>
    </ion-list>
</ion-grid>
</ion-content>
