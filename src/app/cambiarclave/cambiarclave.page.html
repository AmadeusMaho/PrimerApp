<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button (click)="volverClave()" fill="clear" class="botonvolver" slot="start">
      <ion-icon slot="icon-only" name="arrow-undo"></ion-icon>
    </ion-button>
    <ion-title>Cambiar clave</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cambiar contraseña</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid [fixed]="true" style="--ion-grid-padding:5%" *ngIf="login==true">
    <ion-row>
      <ion-col>
        <form>
          <h1 style="text-align: center; padding-bottom: 20px;">Restablecer contraseña</h1>
          <ion-input required #password="ngModel" type="password" placeholder="Contraseña actual" fill="outline" class="ion-margin-bottom" required [(ngModel)]="user.passwordActual" name="passwordActual">
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>
          <ion-input required #password="ngModel" type="password" placeholder="Contraseña nueva" fill="outline" class="ion-margin-bottom" required [(ngModel)]="user.password" name="password">
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>
          <ion-input required #password2="ngModel" type="password" placeholder="Confirme nueva contraseña" fill="outline" class="ion-margin-bottom" required [(ngModel)]="user.password2" name="password2">
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>
        <ion-button expand="block" [disabled]="true" style="text-transform:none; height: 45px; margin-top: 20px;" *ngIf="password.errors||password2.errors">
          Aceptar
        </ion-button>
        <ion-button (click)="enviar()" id="btnEnviar" expand="block" type="submit" style="text-transform:none; height: 45px; margin-top: 20px;" *ngIf="!password.errors&&!password2.errors">
          <ion-text *ngIf="loading==false">Aceptar</ion-text>
          <ion-spinner name="dots" *ngIf="loading==true"></ion-spinner>
        </ion-button>
        <ion-text color="warning" *ngIf="error" style="text-align: center; vertical-align: middle;">
          <h1>
            <ion-icon size="large" name="close-circle-outline" style="vertical-align: middle; text-align: center;"></ion-icon>Las contraseñas no coinciden, intente nuevamente</h1>
        </ion-text>
        </form>
      </ion-col>
    </ion-row>

    <ion-card *ngIf="exito">
      <ion-card-header>
        <ion-icon size="large" name="key-outline"></ion-icon>
        <ion-card-title>Se ha reestablecido su contraseña</ion-card-title>
        <ion-card-subtitle>Será redirigido al inicio de sesión.</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </ion-grid>

  <div class="ion-text-center ion-margin-top" *ngIf="login==false" style="--ion-margin:50px">
    <ion-icon name="qr-code-outline" style="font-size: 80px; text-align:center;"></ion-icon>
    <h1 class="ion-text-center">Inicia sesión para cambiar tu contraseña</h1>
    <a href="login" style="text-decoration: none;">Iniciar sesión</a>
  </div>
  

</ion-content>
