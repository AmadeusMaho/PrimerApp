<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button routerLink="/home">
      <ion-icon slot="start" name="arrow-undo"></ion-icon>
      Volver
    </ion-button>
    <ion-title>Cambiar clave</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cambiar clave</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid [fixed]="true" style="--ion-grid-padding:5%" *ngIf="login==true">
    <ion-row>
      <ion-col>
        <form>
          <h1 style="text-align: center; padding-bottom: 20px;">Restablecer contraseña</h1>
          <ion-input required #clave1="ngModel" type="password" placeholder="Nueva contraseña" fill="outline" class="ion-margin-bottom" [(ngModel)]="clave.clave1" name="clave1">
            <ion-icon name="key-outline" slot="start"></ion-icon>
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>
          <ion-input required #clave2="ngModel" type="password" placeholder="Confirmar contraseña" fill="outline" class="ion-margin-bottom" [(ngModel)]="clave.clave2" name="clave2">
            <ion-icon name="key-outline" slot="start"></ion-icon>
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>
        <ion-button expand="block" [disabled]="true" style="text-transform:none; height: 45px; margin-top: 20px;" *ngIf="clave1.errors||clave2.errors">
          Cambiar contraseña
        </ion-button>
        <ion-button (click)="cambiar()" expand="block" type="submit" style="text-transform:none; height: 45px; margin-top: 20px;" *ngIf="!clave1.errors&&!clave2.errors">
          Cambiar contraseña
        </ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="ion-text-center ion-margin-top" *ngIf="login==false" style="--ion-margin:50px">
    <ion-icon name="person-circle-outline" style="font-size: 80px; text-align:center;"></ion-icon>
    <h1 class="ion-text-center">Inicia sesión para acceder a esta opción</h1>
    <a href="login" style="text-decoration: none;">Iniciar sesión</a>
  </div>

</ion-content>
